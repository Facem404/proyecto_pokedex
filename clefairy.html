<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="estilos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
        <div id="pokedex">
            <div id="paginaizquierda">
                <div class="botoncitos">
                    <i class='bx bxs-circle' style='color:#1a81c3' id="grandesin" ></i>
                    <i class='bx bxs-circle' style='color:#deba35' ></i>
                    <i class='bx bxs-circle' style='color:#3bc333' ></i>
                    <i class='bx bxs-circle' style='color:#c52730' ></i>
                </div>
                <div class="pantallita">
                    <div class="fotito">
                        <div class="imgclefairy">
                        </div>
                        <h2>CLEFAIRY</h2>
                    </div>
                    <div class="descripcion">
                        <p>Se dice que la felicidad llegará a quien vea un grupo de Clefairy bailando a la luz de la luna llena</p>
                    </div>
                </div>
                <div class="tipoclefa container">
                    <label>TIPO:</label>
                    <button>HADA</button>
                    
                </div>
                <div class="debilidadclefa container">
                    <label>DEBILIDAD:</label>
                    <button class="gris">ACERO</button>
                    <button class="violeta">VENENO</button>
                </div>
                <div class="segundapantallitaclefa container">
                    <p>ALTURA: 0,6m</p><p>CATEGORÍA: Hada</p>
                    <p>PESO: 7,5kg</p><p>HABILIDAD: Gran Encanto<br>Muro Magico</p>
                    <p>SEXO:<i class='bx bx-male-sign' ></i><i class='bx bx-female-sign' ></i></p>
                </div>
                <div class="evoluciones container">
                    <h3>EVOLUCIONES:</h3>
                    <div class="evoluciones_pokemon">
                        <img src="imagenes\evolucion_clefairy.png" alt="" id="clefairy">
                    </div>
                </div>
            </div>
            <div id="paginaderecha" class="scroll">
                <button class="squirtle">
                    <img src="imagenes/7.png" alt="squirtle">
                    <a href="index.html" class="link"><p>SQUIRTLE</p></a>
                </button>
                <button class="wigglytuff">
                    <img src="imagenes/40.png" alt="wigglytuff">
                    <a href="wigglytuff.html" class="link"><p>WIGGLYTUFF</p></a>
                </button>
                <button class="bellsprout">
                    <img src="imagenes/69.png" alt="bellsprout">
                    <a href="bellsprout.html" class="link"><p>BELLSPROUT</p></a>
                </button>
                <button class="hydreigon">
                    <img src="imagenes/635.png" alt="hydreigon">
                    <a href="hydreigon.html" class="link"><p>HYDREIGON</p></a>
                </button>
                <button class="magikarp">
                    <img src="imagenes/129.png" alt="magikarp">
                    <a href="magikarp.html" class="link"><p>MAGIKARP</p></a>
                </button>
                <button class="marill">
                    <img src="imagenes/183.png" alt="marill">
                    <a href="marill.html" class="link"><p>MARILL</p></a>
                </button>
                <button class="mew">
                    <img src="imagenes/151.png" alt="mew">
                    <a href="mew.html" class="link"><p>MEW</p></a>
                </button>
                <button class="piplup">
                    <img src="imagenes/393.png" alt="piplup">
                    <a href="piplup.html" class="link"><p>PIPLUP</p></a>

                <button class="psyduck">
                    <img src="imagenes/54.png" alt="psyduck">

                </button>
                <button class="salamence">
                    <img src="imagenes/373.png" alt="salamence">
                    <a href="salamence.html" class="link"><p>SALAMENCE</p></a>

                </button>
                <button class="ditto">
                    <img src="imagenes/132.png" alt="ditto">
                    <a href="ditto.html" class="link"><p>DITTO</p></a>
                </button>
