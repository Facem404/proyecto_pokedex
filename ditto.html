<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="estilos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
        <div id="pokedex">
            <div id="paginaizquierda">
                <div class="botoncitos">
                    <i class='bx bxs-circle' style='color:#1a81c3' id="grandesin" ></i>
                    <i class='bx bxs-circle' style='color:#deba35' ></i>
                    <i class='bx bxs-circle' style='color:#3bc333' ></i>
                    <i class='bx bxs-circle' style='color:#c52730' ></i>
                </div>
                <div class="pantallita">
                    <div class="fotito">
                        <div class="imgditto">
                        </div>
                        <h2>DITTO</h2>
                    </div>
                    <div class="descripcion">
                        <p>Redistribuye las células de su cuerpo para cobrar la apariencia de lo que ve, pero vuelve a la normalidad al relajarse.</p>
                    </div>
                </div>
                <div class="tipoditto container">
                    <label>TIPO:</label>
                    <button>NORMAL</button>
                    
                </div>
                <div class="debilidadditto container">
                    <label>DEBILIDAD:</label>
                    <button class="naranja">LUCHA</button>
                </div>
                <div class="segundapantallitaditto container">
                    <p>ALTURA: 0,3m</p><p>CATEGORÍA: Transformación</p>
                    <p>PESO: 4,0kg</p><p>HABILIDAD: Flexibilidad</p>
                    <p>SEXO:Desconocido</p>
                </div>
                <div class="evoluciones container">
                    <h3>EVOLUCIONES:</h3>
                    <div class="evoluciones_gridditto">
                        <div class="evolucion1ditto"></div>
                    </div>
                </div>
            </div>
            <div id="paginaderecha" class="scroll">
                <button class="squirtle">
                    <img src="imagenes/squirtle.png" alt="squirtle">
                    <a href="index.html" class="link"><p>SQUIRTLE</p></a>
                </button>
                <button class="clefairy">
                    <img src="imagenes/clefy.png" alt="clefairy">
                    <a href="clefairy.html" class="link"><p>CLEFAIRY</p></a>
                </button>
                <button class="wigglytuff">
                    <img src="imagenes/wiggly.jpg" alt="wigglytuff">
                    <a href="wigglytuff.html" class="link"><p>WIGGLYTUFF</p></a>
                </button>
                <button class="bellsprout">
                    <img src="imagenes/bellsproutpixel.jpeg" alt="bellsprout">
                    <a href="bellsprout.html" class="link"><p>BELLSPROUT</p></a>
                </button>
                <button class="hydreigon">
                    <img src="imagenes/hydreigonpixel.png" alt="hydreigon">
                    <a href="hydreigon.html" class="link"><p>HYDREIGON</p></a>
                </button>
                <button class="magikarp">
                    <img src="imagenes/magikarppixel.png" alt="magikarp">
                    <a href="magikarp.html" class="link"><p>MAGIKARP</p></a>
                </button>
                <button class="marill">
                    <img src="imagenes/marillpixel.jpeg" alt="marill">
                    <a href="marill.html" class="link"><p>MARILL</p></a>
                </button>
                <button class="mew">
                    <img src="imagenes/mewpixel.png" alt="mew">
                    <a href="mew.html" class="link"><p>MEW</p></a>
                </button>
                <button class="piplup">
                    <img src="imagenes/pipluppixel.jpeg" alt="piplup">
                    <a href="piplup.html" class="link"><p>PIPLUP</p></a>
                </button>
                <button class="psyduck">
                    <img src="imagenes/psyduckpixel.jpeg" alt="psyduck">
                    <a href="psyduck.html" class="link"><p>PSYDUCK</p></a>
                </button>
                <button class="salamence">
                    <img src="imagenes/salamencepixel.png" alt="salamence">
                    <a href="salamence.html" class="link"><p>SALAMENCE</p></a>
                </button><button class="snorlax">
                    <img src="imagenes/snorlaxpixel.png" alt="snorlax">
                    <a href="snorlax.html" class="link"><p>SNORLAX</p></a>
                </button>
                <button class="teddiursa">
                    <img src="imagenes/teddipixel.jpeg" alt="teddiursa">
                    <a href="teddiursa.html" class="link"><p>TEDDIURSA</p></a>
                </button>
                <button class="zoroark">
                    <img src="imagenes/zoroarkpixel.png" alt="zoroark">
                    <a href="zoroark.html" class="link"><p>ZOROARK</p></a>
                </button>
            </div>
        </div>

</html>
