<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="clefairy.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
        <div id="pokedex">
            <div id="paginaizquierda">
                <div class="botoncitos">
                    <i class='bx bxs-circle' style='color:#1a81c3' id="grandesin" ></i>
                    <i class='bx bxs-circle' style='color:#deba35' ></i>
                    <i class='bx bxs-circle' style='color:#3bc333' ></i>
                    <i class='bx bxs-circle' style='color:#c52730' ></i>
                </div>
                <div class="pantallita">
                    <div class="fotito">
                        <div class="imgclefairy">
                        </div>
                        <h2>CLEFAIRY</h2>
                    </div>
                    <div class="descripcion">
                        <p>Se dice que la felicidad llegará a quien vea un grupo de Clefairy bailando a la luz de la luna llena</p>
                    </div>
                </div>
                <div class="tipo container">
                    <label>TIPO:</label>
                    <button>HADA</button>
                    
                </div>
                <div class="debilidad container">
                    <label>DEBILIDAD:</label>
                    <button class="gris">ACERO</button>
                    <button class="violeta">VENENO</button>
                </div>
                <div class="segundapantallita container">
                    <p>ALTURA: 0,6m</p><p>CATEGORÍA: Hada</p>
                    <p>PESO: 7,5kg</p><p>HABILIDAD: Gran Encanto<br>Muro Magico</p>
                    <p>SEXO:<i class='bx bx-male-sign' ></i><i class='bx bx-female-sign' ></i></p>
                </div>
                <div class="evoluciones container">
                    <h3>EVOLUCIONES:</h3>
                    <div class="evoluciones_grid">
                        <div class="evolucion1"></div>
                        <div class="evolucion2"></div>
                        <div class="evolucion3"></div>
                    </div>
                </div>
            </div>
            <div id="paginaderecha" class="scroll">
                <button class="squirtle">
                    <img src="imagenes/squirtle.png" alt="squirtle">
                    <p>SQUIRTLE</p>
                </button>
                <button class="wigglytuff">
                    <img src="imagenes/wiggly.jpg" alt="wigglytuff">
                    <p>WIGGLYTUFF</p>
                </button>
                <button class="bellsprout">
                    <img src="imagenes/bellsproutpixel.jpeg" alt="bellsprout">
                    <p>BELLSPROUT</p>
                </button>
                <button class="hydreigon">
                    <img src="imagenes/hydreigonpixel.png" alt="hydreigon">
                    <p>HYDREIGON</p>
                </button>
                <button class="magikarp">
                    <img src="imagenes/magikarppixel.png" alt="magikarp">
                    <p>MAGIKARP</p>
                </button>
                <button class="marill">
                    <img src="imagenes/marillpixel.jpeg" alt="marill">
                    <p>MARILL</p>
                </button>
                <button class="mew">
                    <img src="imagenes/mewpixel.png" alt="mew">
                    <p>MEW</p>
                </button>
                <button class="piplup">
                    <img src="imagenes/pipluppixel.jpeg" alt="piplup">
                    <p>PIPLUP</p>
                </button>
                <button class="psyduck">
                    <img src="imagenes/psyduckpixel.jpeg" alt="psyduck">
                    <p>PSYDUCK</p>
                </button>
                <button class="salamence">
                    <img src="imagenes/salamencepixel.png" alt="salamence">
                    <p>SALAMENCE</p>
                </button>
                <button class="snorlax">
                    <img src="imagenes/snorlaxpixel.png" alt="snorlax">
                    <p>SNORLAX</p>
                </button>
                <button class="teddiursa">
                    <img src="imagenes/teddipixel.jpeg" alt="teddiursa">
                    <p>TEDDIURSA</p>
                </button>
                <button class="zoroark">
                    <img src="imagenes/zoroarkpixel.png" alt="zoroark">
                    <p>ZOROARK</p>
                </button>
                <button class="ditto">
                    <img src="imagenes/dittopixel.jpeg" alt="ditto">
                    <p>DITTO</p>
                </button>
            </div>
        </div>
    
</body>
</html>
