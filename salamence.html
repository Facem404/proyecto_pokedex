<body>
    
        <div id="pokedex">
            <div id="paginaizquierda">
                <div class="botoncitos">
                    <i class='bx bxs-circle' style='color:#1a81c3' id="grandesin" ></i>
                    <i class='bx bxs-circle' style='color:#deba35' ></i>
                    <i class='bx bxs-circle' style='color:#3bc333' ></i>

                </div>
                <div class="pantallita">
                    <div class="fotito">
                        <div class="imgsala">
                        </div>
                        <h2>SALAMENCE</h2>
                    </div>
                    <div class="descripcion">
                        <p>Un Pokémon poco común que, tras desear con todas sus fuerzas poder volar, consiguió un cuerpo alado al evolucionar.</p>
                    </div>
                </div>
                <div class="tiposala container">
                    <label>TIPO:</label>
                    <button1>DRAGÓN</button1><button2>VOLADOR</button2>
                    
                </div>
                <div class="debilidadsala container">
                    <label>DEBILIDAD:</label>
                    <button class="rosa">HADA</button>
                    <button class="rojo">DRAGÓN</button>
                    <button class="celeste">HIELO</button>
                    <button class="mostaza">ROCA</button>
                </div>
                <div class="segundapantallitasala container">
                    <p>ALTURA: 1,5m</p><p>CATEGORÍA: Dragón</p>
                    <p>PESO: 102,6kg</p><p>HABILIDAD: Intimidación</p>
                    <p>SEXO:<i class='bx bx-male-sign' ></i><i class='bx bx-female-sign' ></i></p>
                </div>
                <div class="evoluciones container">
                    <h3>EVOLUCIONES:</h3>
                    <div class="evoluciones_grid">
                        <div class="evolucion1sala"></div>
                        <div class="evolucion2sala"></div>
                        <div class="evolucion3sala"></div>
                    </div>
                </div>
            </div>
