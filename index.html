<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="estilos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div id="pokedex">
            <div id="paginaizquierda">
                <div class="botoncitos">
                    <i class='bx bxs-circle' style='color:#1a81c3' id="grandesin" ></i>
                    <i class='bx bxs-circle' style='color:#deba35' ></i>
                    <i class='bx bxs-circle' style='color:#3bc333' ></i>
                    <i class='bx bxs-circle' style='color:#c52730' ></i>
                </div>
                <div class="pantallita">
                    <div class="fotito">
                        <div class="imgstyle">
                            <img src="" alt="">
                        </div>
                        <h2></h2>
                    </div>
                    <div class="descripcion">
                        <p>Haz click en el Pokemon que quieras para obtener su informacion detallada!</p>
                    </div>
                </div>
                <div class="tipo container">
                    <label>TIPO:</label>
                </div>
                <div class="debilidad container">
                    <label>DEBILIDAD:</label>
                </div>
                <div class="segundapantallita container">
                    <p>ALTURA: </p><p>CATEGOR√çA: </p>
                    <p>PESO: </p><p>HABILIDAD: </p>
                    <p>SEXO:<i class='bx bx-male-sign' ></i><i class='bx bx-female-sign' ></i></p>
                </div>
                <div class="evoluciones container">
                    <h3>EVOLUCIONES:</h3>
                    <div class="evoluciones_pokemon">
                        <img src="" alt="" id="">
                    </div>
                </div>
            </div>
            <div id="paginaderecha" class="scroll">
                <button class="Botones_pokemons"  onclick="ActualizarBoton(0)">
                    <img src="imagenes/7.png" alt="squirtle">
                    <p>SQUIRTLE</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(1)">
                    <img src="imagenes/35.png" alt="clefairy">
                    <p>CLEFAIRY</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(2)">
                    <img src="imagenes/40.png" alt="wigglytuff">
                    <p>WIGGLYTUFF</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(3)">
                    <img src="imagenes/54.png" alt="psyduck">
                    <p>PSYDUCK</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(4)">
                    <img src="imagenes/69.png" alt="bellsprout">
                    <p>BELLSPROUT</p>
                </button>
                <button class="Botones_pokemons" onclick="ActualizarBoton(5)">
                    <img src="imagenes/129.png" alt="magikarp">
                    <p>MAGIKARP</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(6)">
                    <img src="imagenes/132.png" alt="ditto">
                    <p>DITTO</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(7)">
                    <img src="imagenes/143.png" alt="snorlax">
                    <p>SNORLAX</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(8)">
                    <img src="imagenes/151.png" alt="mew">
                    <p>MEW</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(9)">
                    <img src="imagenes/183.png" alt="marill">
                    <p>MARILL</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(10)">
                    <img src="imagenes/216.png" alt="teddiursa">
                    <p>TEDDIURSA</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(11)">
                    <img src="imagenes/373.png" alt="salamence">
                    <p>SALAMENCE</p>
                </button>
                <button class="Botones_pokemons" onclick="ActualizarBoton(12)">
                    <img src="imagenes/393.png" alt="piplup">
                    <p>PIPLUP</p>
                </button>
                <button class="Botones_pokemons"  onclick="ActualizarBoton(13)">
                    <img src="imagenes/571.png" alt="zoroark">
                    <p>ZOROARK</p>
                </button>
                <button class="Botones_pokemons" onclick="ActualizarBoton(14)">
                    <img src="imagenes/635.png" alt="hydreigon">
                    <p>HYDREIGON</p>
                </button>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
